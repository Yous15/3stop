  <p class="w3-font-1 w3-font-center w3-neon-yellow w3-move">

    <form class="w3-container w3-center" method="post" action="login.php">
      <label class="w3-label w3-move2"><b class="w3-font-2 w3-neon-yellow">Usr:</b></label>
      <input name="usr" class="w3-input w3-round-large w3-bg-trans w3-text-white w3-animate-opacity" type="text" minlength="3" maxlength="15" required autofocus="yes">

      <label class="w3-label w3-move2"><b class="w3-font-2 w3-neon-yellow">Pass:</b></label>
      <input name="pass" class="w3-input w3-round-large w3-bg-trans w3-text-white w3-animate-opacity" type="password" minlength="6" maxlength="32"required>
      <input name="entrar" class="w3-btn w3-round-large w3-animate-opacity" type="submit">
    </form>

      <a href="home.html"><div class="w3-btn w3-right w3-round-jumbo w3-light-blue">Temp</div></a>
